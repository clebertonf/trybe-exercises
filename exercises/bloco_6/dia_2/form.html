<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href="styles/bulma.min.css">
    <link rel="stylesheet" href="styles/style.css">
    
</head>

<body>
    <main>
        <header id="header">
            <h5 class="title is-4">Cadastro de Currículo</h5>
        </header>


        <br>
        <section class="dados-pessoais">
            <div class="field">
                <div class="control">
                    <form action="" >
                        <h1 class="subtitle is-6">Dados Pessoais</h1>
                        <p>Nome:</p>
                        <input type="text" name="nome" class="pessoa input "  maxlength="40" class = "form__input form-control" data-validate-field ='nome'>

                        <p>E-mail:</p>
                        <input type="email" name="" class="pessoa input"  maxlength="50">

                        <p>CPF:</p>
                        <input type="text" name="" class="pessoa input"  maxlength="11"
                            placeholder="Ex.: 000.000.000-00">

                        <p>Endereço:</p>
                        <input type="text" name="" class="pessoa input"  maxlength="200">

                        <p>Cidade:</p>
                        <input type="text" name="" class="pessoa input"  maxlength="28">


                        <p>Estado:</p>
                        <select id="estado" class="pessoa select input" >
                        </select>
                        <br>
                        <br>

                        <p>Tipo</p>
                        <input type="radio" name="casa-ap" value="casa" id="casaValue">
                        <label for="casaValue">casa</label>
                        <br>
                        <input type="radio" id="casaValue1" name="casa-ap" value="apartamento" class="radio">
                        <label for="casaValue1">Apartamento</label>
                </div>
            </div>

        </section>

        <section class="dados-pessoais">
            <br>
            <legend>Dados do ultimo emprego</legend>

            <div class="field">
                <br>
                <div class="control">
                    <p>Cargo</p>
                    <input type="text" class="pessoa input" maxlength="40" >

                    <p>Descrição do cargo</p>
                    <textarea name="" class="pessoa textarea" cols="21" rows="5"></textarea>

                    <p>Resumo do currículo</p>
                    <textarea name="" class="pessoa textarea" cols="30" rows="10" maxlength="1000" ></textarea>
                    <p>Data de inicio</p>
                    <input type="text" id="data" class="pessoa input" >
                    <br>

                    
                </div>
            </div>


            <section class="dados-pessoais">
                <button id="montar-cr" class="button is-info is-outlined is-small">Montar Currículo</button>
                <button id="limpar" class="button is-danger is-outlined is-small">Limpar tudo</button>
            </section>
        </section>
        </form>


        <section class="dados-pessoais">
            <div class="field">
                <div class="control">
                    <br>
                    <legend>Currículo:</legend>
                    <div id="curriculo">

                    </div>

                </div>
            </div>
        </section>
    </main>
    
    <script src="dist/js/DatePickerX.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
