<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <script> 
      // COLOQUE SEU CÓDIGO AQUI 
      //01  
      let recuperado = document.querySelector('body');
      let elementoNovo = document.createElement('h1');
      let conteudo = document.createTextNode('Exercício 5.2 - JavaScript DOM')
      elementoNovo.appendChild(conteudo);
      recuperado.appendChild(elementoNovo);
     
      //02
      let recuperadoBody = document.querySelector('body');
      elementoNovoDiv = document.createElement('div');
      elementoNovoDiv.className = 'main-content';
      recuperadoBody.appendChild(elementoNovoDiv);

      //03
      let recuperadoH1 = document.querySelector('h1').nextSibling;
      elementoNovoDiv2 = document.createElement('div');
      elementoNovoDiv2.className = 'center-content';
      recuperadoH1.appendChild(elementoNovoDiv2);

      //04
      let recuperadoH1P = document.querySelector('h1').nextSibling.firstElementChild;
      let elementoNovoP = document.createElement('p');
      let conteudoP = document.createTextNode('Ola, sou um desenvolvedor Fullstack, aprendendo utilizar DOM !');
      elementoNovoP.appendChild(conteudoP);
      recuperadoH1P.appendChild(elementoNovoP);

      //05
      let recuperadoDiv3 = document.querySelector('.main-content');
      let elementoNovoDiv3 = document.createElement('div');
      elementoNovoDiv3.className = 'left-content';
      recuperadoDiv3.appendChild(elementoNovoDiv3);

      //06
      let recuperadoDiv4 = document.querySelector('.main-content');
      let elementoNovoDiv4 = document.createElement('div');
      elementoNovoDiv4.className = 'right-content';
      recuperadoDiv4.appendChild(elementoNovoDiv4);

      //07
      let leftContent1 = document.querySelector('.left-content');
      let newElement = document.createElement('img');
      newElement.src = 'https://picsum.photos/200';
      newElement.className = 'small-image';
      leftContent1.appendChild(newElement);

      //08
      // let rightContent1 = document.querySelector('.right-content');
      // let newElement2 = document.createElement('ol');

    </script>
  </body>
</html>
